<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="style.css" />
  <!--carregar arquivo css-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ajuste de tela em smartphones-->
    <title>PokeApi</title>
    <!--titulo da aba da pagina-->
  </head>
  <body>
    <div class="type-info">
      <h3>Tipo(s): <div id="types"></div></h3>
      <h3>Fraquezas: <div id="weaknesses"></div></h3>
      <h3>Resistências: <div id="resistances"></div></h3>
    </div>
    <div class="pageContent">
      <h2 id="name">Nome do Pokemon</h2>
      <img
        id="img_sprite_front_default"
        src="../assets/missingno.png"
        alt="Imagem do Pokemon"
      />
      <div>
        <button id="previous" onclick="previousPokemon()">Anterior</button>
        <button id="next" onclick="nextPokemon()">Proximo</button>
      </div>
        <br>
        <input type="text" id="searchinput" placeholder="Digite o nome do Pokémon">
        <button id="searchButton" onclick="searcPokemon()">Buscar</button>
      </div>

    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
